  <style>
    html {
      font-family: Poppins;
      background: #000;
      margin: 0;
      padding: 0;
    }
    .plyr__video-wrapper::before {
      cursor: pointer;
      position: absolute;
      top: 0px;
      z-index: 10;
      right: 10px;
      content: "";
      height: 50px;
      width: 160px;
      background: url("https://i.ibb.co/L9SPyGp/Join-with-us-with-removebg-preview.png")
        no-repeat;
      background-size: 160px auto, auto;
    }
  </style>

  <body>
    <div id="video">
      <video
        controls
        crossorigin
        poster="https://i.ibb.co/KLYwwDg/IPL-2020-result-1.jpg"
        playsinline
      >
        <source type="application/x-mpegURL" src="https://hincdn3.ipl2021hd.xyz/player/favicon.ico" />
      </video>
    </div>
    <div style="display: none; visibility: hidden">
      <img alt="online" src="https://whos.amung.us/swidget/l8ljux2d7d.png" />
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const e = document.querySelector("video"),
        n = e.getElementsByTagName("source")[0].src,
        o = {};
      if (Hls.isSupported()) {
        var config = {
          maxMaxBufferLength: 100,
        };
        const t = new Hls(config);
        t.loadSource(n),
          t.on(Hls.Events.MANIFEST_PARSED, function (n, l) {
            const s = t.levels.map((e) => e.height);
            o.quality = {
              default: s[0],
              options: s,
              forced: !0,
              onChange: (e) =>
                (function (e) {
                  window.hls.levels.forEach((n, o) => {
                    n.height === e && (window.hls.currentLevel = o);
                  });
                })(e),
            };
            new Plyr(e, o);
          }),
          t.attachMedia(e),
          (window.hls = t);
      } else {
        new Plyr(e, o);
      }
    });
  </script>
